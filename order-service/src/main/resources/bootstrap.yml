# ${prefix}-${spring.profiles.active}.${file-extension}
spring:
  cloud:
    nacos:
      config:
        prefix: order-service
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        namespace: 3f21b39c-8476-4520-ac89-3ea4c0e1f47b
        extension-configs:
          - data-id: dictionaries.yaml
            group: order
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 3f21b39c-8476-4520-ac89-3ea4c0e1f47b